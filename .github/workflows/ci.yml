name: CI

on: [push, pull_request]

jobs:

  composer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
      - run: composer update --prefer-dist --no-interaction
      - run: composer phpcs

  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3â‚¬
        with:
          node-version: '18.x'
      - run: yarn
      - run: yarn eslint
      - run: yarn build
